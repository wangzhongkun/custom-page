<!DOCTYPE html>
<html lang="en" style="font-size:16px">

<head>
    <meta charset="UTF-8">
    <title>自定义页面</title>
    <link href="../lib/bootstrap-4.0.0/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main3.css">
    <script src="../lib/jquery/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/sortable/Sortable.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/nicescroll/jquery.nicescroll.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/bootstrap-4.0.0/js/bootstrap.js" type="text/javascript"></script>
    <script src="js/Util.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../lib/jquery-minicolors-2.2.6/jquery.minicolors.css">
    <script src="../lib/jquery-minicolors-2.2.6/jquery.minicolors.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="cp-container">
        <div class="cp-left">
            <div>375 X 667 <span style="margin-left: 20px">比例 <input id="zoom-value" type="number" style="width: 50px" value="100" /> %</span></div>
            <div class="cp-iphone6">
                <iframe id="edit-iframe" class="i-screen" src="edit1.html">
                </iframe>
                <!-- <div class="i-screen">
                    <div id="items">
                    </div>
                </div> -->
            </div>
        </div>
        <div class="cp-right" style="padding-top:20px;padding-right: 10px; ">
            <div style="width: 100%;height: 100%;padding: 24px;background:#fff">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a href="#components" class="nav-link active" data-toggle="tab" role="tab" aria-controls="pills-components" aria-selected="true">组件</a>
                    </li>
                    <li class="nav-item pc-edit-tab">
                        <a href="#edit-property" class="nav-link" data-toggle="tab" role="tab" aria-controls="pills-edit-property" aria-selected="false">编辑属性</a>
                    </li>
                </ul>
                <div class="tab-content cp-tab-content">
                    <div id="components" class="tab-pane fade show active" style="height: 100%;position: relative;">
                        <div id="items1">
                        </div>
                    </div>
                    <div id="edit-property" class="tab-pane fade">
                        <div style="text-align: right;margin-bottom: 10px">
                            <input type="hidden" value="" id="component-id">
                            <button  id="cp-btn-save" class="btn btn-primary" type="submit">保存</button>
                            <button id="cp-btn-cancel" type="button" class="btn btn-danger">取消</button>
                        </div>
                        <div id="edit-dynamic" style="height: 750px;position: relative;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="edit-template">
        <div class="edit-panel" edit-type="<@ it.type>">
            <div class="field-actions">
                <a class="ep-close"><i class="iconfont icon-close"></i></a><a class="ep-edit"><i class="iconfont icon-pencil"></i></a>
            </div>
            <div class="edit-container">
                <div class="edit-img">
                    <img src="<@ it.img>" />
                </div>
                <div class="edit-name">
                    <@ it.name>
                </div>
            </div>
        </div>
    </script>
    <script src="js/main3.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
